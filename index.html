<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>ValQ Issue Collector</title>
  <meta name="description" content="Valq Issue collector">
  <meta name="author" content="Valq">

  <link rel="stylesheet" href="css/tailwind.css">

</head>

<body>



    <div class="flex items-center justify-center h-screen bg-local" style="background-image: url('./img/bg.jpeg')">

    
        <div class="text-center shadow-2xl bg-white">
            <div class="m-16">                       
            <div class="mx-auto h-20 w-40 pb-16">
                <img src="./img/logo.jpeg"></img>
            </div>
            <h2 class="text-4xl tracking-tight leading-10 font-extrabold text-gray-900 sm:text-5xl sm:leading-none md:text-6xl">
              <!-- ValQ -->
              <span class="text-indigo-600">Report a bug
              </span>
            </h2>
            <div class="mt-5 max-w-md mx-auto sm:flex sm:justify-center md:mt-8">
              <div class="rounded-md shadow">
                <a href="#" id="newIssue" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo transition duration-150 ease-in-out md:py-4 md:text-lg md:px-10">
                 Submit a New Issue
                </a>
              </div>
              <div class="mt-3 rounded-md shadow sm:mt-0 sm:ml-3">
                <a href="#" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-indigo-600 bg-white hover:text-indigo-500 focus:outline-none focus:border-indigo-300 focus:shadow-outline-indigo transition duration-150 ease-in-out md:py-4 md:text-lg md:px-10">
                 Check Status
                </a>
              </div>
            </div>
        </div>
          </div>
        
      </div>
  
 <script src="Js/jquery.js"></script>
  <script src="Js/index.js"></script>
</body>
</html>
